function tick(event) {

    if (moveLeft) {
        character.x -= 20;
        if (character.scaleX > 0) {
            character.scaleX *= -1;
            character.x += characterWidth;
        }
     }else if (moveRight) {
        character.x += 20;
        if (character.scaleX < 0) {
            character.scaleX *= -1;
            character.x -= characterWidth;
        }
      } else if (moveUp) {
        character.y -= 20;
        if (character.scaleY < 0) {
            character.scaleY *= -1;
            character.y -= characterWidth;
          }
      } else if (moveDown) {
        character.y += 20;
        if (character.scaleY < 0) {
            character.scaleY *= -1;
            character.y -= characterWidth;
          }
        }
